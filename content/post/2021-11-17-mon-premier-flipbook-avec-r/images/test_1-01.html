&lt;font size="8"&gt;&lt;b&gt;L'objectif:&lt;/b&gt;&lt;br&gt;
&lt;br&gt;&lt;/font&gt;

&lt;font size="6"&gt;A partir des données du &lt;b&gt;Hadley center&lt;/b&gt;, il s'agit d'établir une représentation des températures relevées chaque jours pendant une année sur une zone géographique (ici le centre de l'Angleterre) permettant de mettre en relief leur différence avec la moyenne calculée sur cette même année. 
&lt;/font&gt;

---

&lt;font size="8"&gt;&lt;b&gt;Les étapes:&lt;/b&gt;&lt;/font&gt;


* &lt;font size="6"&gt;Charger et mettre en forme les données &lt;/font&gt;

* &lt;font size="6"&gt;Créer un graphe de type nuage de point&lt;/font&gt;

    * &lt;font size="6"&gt;intégrer les saisons&lt;/font&gt;
    
    * &lt;font size="6"&gt;intégrer la moyenne annuelle&lt;/font&gt;

* &lt;font size="6"&gt;Créer un graphe des distances à la moyenne&lt;/font&gt;

    * &lt;font size="6"&gt;un Lolipop chart&lt;/font&gt;
    
    * &lt;font size="6"&gt;intégrer les saisons&lt;/font&gt;

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
